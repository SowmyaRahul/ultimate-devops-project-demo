name: product-catalog-ci

on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: src/product-catalog/go.sum
      - name: Build & Test
        run: |
          cd src/product-catalog
          go mod download
          go build -o product-catalog-service main.go
          go test ./...

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.55.2
          working-directory: src/product-catalog

  docker:
    runs-on: ubuntu-latest
    needs: [build]
    # Only push to ECR when merging to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: src/product-catalog
          file: src/product-catalog/Dockerfile
          push: true
          tags: ${{ secrets.ECR_REGISTRY }}:${{ github.sha }}

  updatek8s:
    runs-on: ubuntu-latest
    needs: docker
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Update manifest
        run: | 
          sed -i "s|image: .*|image: ${{ secrets.ECR_REGISTRY }}:${{ github.sha }}|" kubernetes/productcatalog/deploy.yaml
      - name: Commit and push
        run: |
          git config --global user.email "reddy.pasunoori03@gmail.com"
          git config --global user.name "SowmyaRahul"
          git add kubernetes/productcatalog/deploy.yaml
          git commit -m "[CI]: Update image to ${{ github.sha }}"
          git push
